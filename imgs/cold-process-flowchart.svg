<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="'Noto Sans SC', sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a73e8">呼吸道感染全过程</text>
  
  <!-- 上下呼吸道分界线 -->
  <line x1="50" y1="300" x2="750" y2="300" stroke="#ff7043" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="320" font-family="'Noto Sans SC', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff7043">咽喉分界线（上下呼吸道分界）</text>
  
  <!-- 上呼吸道区域标签 -->
  <text x="100" y="280" font-family="'Noto Sans SC', sans-serif" font-size="16" font-weight="bold" fill="#1a73e8">上呼吸道（自限性区域）</text>
  
  <!-- 下呼吸道区域标签 -->
  <text x="100" y="340" font-family="'Noto Sans SC', sans-serif" font-size="16" font-weight="bold" fill="#e53935">下呼吸道（非自限性区域）</text>
  
  <!-- 流程图节点 - 上呼吸道 -->
  <!-- 初始感染 -->
  <circle cx="150" cy="150" r="40" fill="#bbdefb" stroke="#1a73e8" stroke-width="2"/>
  <text x="150" y="150" font-family="'Noto Sans SC', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a73e8">初始感染</text>
  <text x="150" y="170" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#1a73e8">病毒入侵</text>
  
  <!-- 鼻炎 -->
  <circle cx="300" cy="120" r="40" fill="#bbdefb" stroke="#1a73e8" stroke-width="2"/>
  <text x="300" y="120" font-family="'Noto Sans SC', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a73e8">鼻炎</text>
  <text x="300" y="140" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#1a73e8">清水样鼻涕</text>
  
  <!-- 咽喉炎 -->
  <circle cx="450" cy="150" r="40" fill="#ffccbc" stroke="#ff7043" stroke-width="2"/>
  <text x="450" y="150" font-family="'Noto Sans SC', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff7043">咽喉炎</text>
  <text x="450" y="170" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#ff7043">化热阶段</text>
  
  <!-- 扁桃体炎 -->
  <circle cx="600" cy="120" r="40" fill="#ffccbc" stroke="#ff7043" stroke-width="2"/>
  <text x="600" y="120" font-family="'Noto Sans SC', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff7043">扁桃体炎</text>
  <text x="600" y="140" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#ff7043">黄鼻涕</text>
  
  <!-- 流程图节点 - 下呼吸道 -->
  <!-- 支气管炎 -->
  <circle cx="300" cy="400" r="40" fill="#ffcdd2" stroke="#e53935" stroke-width="2"/>
  <text x="300" y="400" font-family="'Noto Sans SC', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e53935">支气管炎</text>
  <text x="300" y="420" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#e53935">咳嗽加重</text>
  
  <!-- 肺炎 -->
  <circle cx="450" cy="450" r="40" fill="#ffcdd2" stroke="#e53935" stroke-width="2"/>
  <text x="450" y="450" font-family="'Noto Sans SC', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e53935">肺炎</text>
  <text x="450" y="470" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#e53935">高热不退</text>
  
  <!-- 恢复阶段 -->
  <circle cx="650" cy="250" r="40" fill="#c8e6c9" stroke="#43a047" stroke-width="2"/>
  <text x="650" y="250" font-family="'Noto Sans SC', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#43a047">恢复阶段</text>
  <text x="650" y="270" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#43a047">白色痰液</text>
  
  <!-- 连接线 -->
  <!-- 上呼吸道连接 -->
  <path d="M190 150 L260 130" stroke="#1a73e8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M340 120 L410 140" stroke="#1a73e8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M490 150 L560 130" stroke="#ff7043" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 下行感染连接 -->
  <path d="M450 190 L350 360" stroke="#e53935" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="380" y="280" font-family="'Noto Sans SC', sans-serif" font-size="14" fill="#e53935" transform="rotate(-30, 380, 280)">下行感染</text>
  
  <!-- 支气管炎到肺炎 -->
  <path d="M340 400 L410 430" stroke="#e53935" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 恢复路径 -->
  <path d="M640 120 L650 210" stroke="#43a047" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M490 450 L610 290" stroke="#43a047" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="550" y="380" font-family="'Noto Sans SC', sans-serif" font-size="14" fill="#43a047" transform="rotate(-45, 550, 380)">恢复</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 时间轴 -->
  <line x1="100" y1="520" x2="700" y2="520" stroke="#666" stroke-width="2"/>
  
  <!-- 时间点 -->
  <line x1="150" y1="515" x2="150" y2="525" stroke="#666" stroke-width="2"/>
  <text x="150" y="540" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#666">第1天</text>
  
  <line x1="250" y1="515" x2="250" y2="525" stroke="#666" stroke-width="2"/>
  <text x="250" y="540" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#666">第2天</text>
  
  <line x1="350" y1="515" x2="350" y2="525" stroke="#666" stroke-width="2"/>
  <text x="350" y="540" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#666">第3天</text>
  <text x="350" y="560" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#ff7043">化热阶段</text>
  
  <line x1="450" y1="515" x2="450" y2="525" stroke="#666" stroke-width="2"/>
  <text x="450" y="540" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#666">第4-5天</text>
  
  <line x1="550" y1="515" x2="550" y2="525" stroke="#666" stroke-width="2"/>
  <text x="550" y="540" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#666">第6天</text>
  
  <line x1="650" y1="515" x2="650" y2="525" stroke="#666" stroke-width="2"/>
  <text x="650" y="540" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#666">第7天</text>
  <text x="650" y="560" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#43a047">自愈</text>
</svg>