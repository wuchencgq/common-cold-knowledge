<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 600 500">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="300" y="40" font-family="'Noto Serif SC', serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#43a047">小柴胡守卫咽喉关隘</text>
  <text x="300" y="70" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#666">"一夫当关，万夫莫开"</text>
  
  <!-- 城墙关隘 -->
  <path d="M100,200 L500,200 L500,300 L100,300 Z" fill="#e0e0e0" stroke="#666" stroke-width="2"/>
  
  <!-- 城墙纹理 -->
  <path d="M100,200 L100,300 M150,200 L150,300 M200,200 L200,300 M250,200 L250,300 M300,200 L300,300 M350,200 L350,300 M400,200 L400,300 M450,200 L450,300 M500,200 L500,300" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 城墙顶部 -->
  <path d="M100,200 L120,180 L480,180 L500,200" fill="#e0e0e0" stroke="#666" stroke-width="2"/>
  
  <!-- 城门 -->
  <path d="M275,220 L325,220 L325,300 L275,300 Z" fill="#d7ccc8" stroke="#666" stroke-width="2"/>
  <path d="M300,220 L300,300" stroke="#666" stroke-width="1"/>
  
  <!-- 上呼吸道区域标识 -->
  <text x="200" y="160" font-family="'Noto Sans SC', sans-serif" font-size="16" font-weight="bold" fill="#1a73e8">上呼吸道区域</text>
  <path d="M200,165 L200,180" stroke="#1a73e8" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- 下呼吸道区域标识 -->
  <text x="400" y="340" font-family="'Noto Sans SC', sans-serif" font-size="16" font-weight="bold" fill="#e53935">下呼吸道区域</text>
  <path d="M400,335 L400,320" stroke="#e53935" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- 小柴胡武将形象 -->
  <!-- 头部 -->
  <circle cx="300" cy="150" r="25" fill="#ffcc80" stroke="#666" stroke-width="2"/>
  
  <!-- 脸部特征 -->
  <path d="M290,145 L295,145 M305,145 L310,145" stroke="#666" stroke-width="2" stroke-linecap="round"/>
  <path d="M300,155 C295,160 305,160 300,155" stroke="#666" stroke-width="1" fill="none"/>
  
  <!-- 胡须 -->
  <path d="M290,160 Q285,165 280,163 M310,160 Q315,165 320,163" stroke="#666" stroke-width="1" fill="none"/>
  
  <!-- 头盔 -->
  <path d="M275,135 Q300,115 325,135" fill="none" stroke="#666" stroke-width="2"/>
  <path d="M275,135 L325,135" stroke="#666" stroke-width="2"/>
  <path d="M300,115 L300,125" stroke="#666" stroke-width="2"/>
  
  <!-- 身体 -->
  <path d="M280,175 L270,220 L330,220 L320,175" fill="#43a047" stroke="#666" stroke-width="2"/>
  
  <!-- 盔甲纹理 -->
  <path d="M280,185 L320,185 M280,195 L320,195 M280,205 L320,205" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- 武器（大刀） -->
  <path d="M330,170 L380,140 L390,150 L340,180 Z" fill="#bdbdbd" stroke="#666" stroke-width="2"/>
  <path d="M340,180 L330,220" stroke="#666" stroke-width="2" fill="none"/>
  
  <!-- 病毒/细菌形象（上方） -->
  <circle cx="200" cy="120" r="15" fill="#bbdefb" stroke="#1a73e8" stroke-width="2"/>
  <circle cx="195" cy="115" r="3" fill="#1a73e8"/>
  <circle cx="205" cy="115" r="3" fill="#1a73e8"/>
  <circle cx="200" cy="125" r="3" fill="#1a73e8"/>
  
  <circle cx="150" cy="140" r="15" fill="#bbdefb" stroke="#1a73e8" stroke-width="2"/>
  <circle cx="145" cy="135" r="3" fill="#1a73e8"/>
  <circle cx="155" cy="135" r="3" fill="#1a73e8"/>
  <circle cx="150" cy="145" r="3" fill="#1a73e8"/>
  
  <ellipse cx="240" cy="150" rx="10" ry="15" fill="#ffccbc" stroke="#ff7043" stroke-width="2"/>
  <ellipse cx="235" cy="145" rx="2" ry="4" fill="#ff7043"/>
  <ellipse cx="245" cy="145" rx="2" ry="4" fill="#ff7043"/>
  
  <!-- 病毒/细菌被阻挡 -->
  <path d="M200,135 L250,180" stroke="#666" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  <path d="M150,155 L250,190" stroke="#666" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  <path d="M240,165 L270,195" stroke="#666" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  
  <text x="220" y="120" font-family="'Noto Sans SC', sans-serif" font-size="12" fill="#666">病毒/细菌</text>
  
  <!-- 小柴胡名称 -->
  <text x="300" y="250" font-family="'Noto Serif SC', serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#43a047">小柴胡</text>
  
  <!-- 功效说明 -->
  <rect x="100" y="350" width="400" height="120" rx="10" ry="10" fill="#f5f5f5" stroke="#43a047" stroke-width="2"/>
  
  <text x="300" y="380" font-family="'Noto Sans SC', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#43a047">小柴胡功效</text>
  
  <text x="120" y="410" font-family="'Noto Sans SC', sans-serif" font-size="14" fill="#666">• 治疗半表半里证（咽喉为表里分界）</text>
  <text x="120" y="435" font-family="'Noto Sans SC', sans-serif" font-size="14" fill="#666">• 防止病邪下行，阻断感染向下呼吸道发展</text>
  <text x="120" y="460" font-family="'Noto Sans SC', sans-serif" font-size="14" fill="#666">• 可与其他药物配合，增强防御效果</text>
</svg>