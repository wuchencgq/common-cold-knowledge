<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400" viewBox="0 0 700 400">
  <!-- 背景 -->
  <rect width="700" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="350" y="40" font-family="'Noto Sans SC', sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1a73e8">风寒转化为风热过程</text>
  
  <!-- 时间轴 -->
  <line x1="100" y1="350" x2="600" y2="350" stroke="#666" stroke-width="2"/>
  
  <!-- 时间点 -->
  <line x1="150" y1="345" x2="150" y2="355" stroke="#666" stroke-width="2"/>
  <text x="150" y="370" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#666">第1天</text>
  
  <line x1="300" y1="345" x2="300" y2="355" stroke="#666" stroke-width="2"/>
  <text x="300" y="370" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#666">第2天</text>
  
  <line x1="450" y1="345" x2="450" y2="355" stroke="#666" stroke-width="2"/>
  <text x="450" y="370" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#666">第3天</text>
  <text x="450" y="390" font-family="'Noto Sans SC', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff7043">化热阶段</text>
  
  <line x1="600" y1="345" x2="600" y2="355" stroke="#666" stroke-width="2"/>
  <text x="600" y="370" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#666">第4-5天</text>
  
  <!-- 风寒阶段（病毒感染） -->
  <circle cx="150" cy="200" r="60" fill="#bbdefb" stroke="#1a73e8" stroke-width="2"/>
  <text x="150" y="180" font-family="'Noto Sans SC', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a73e8">风寒阶段</text>
  <text x="150" y="200" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#1a73e8">病毒感染</text>
  <text x="150" y="220" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#1a73e8">清水样鼻涕</text>
  
  <!-- 转化阶段 -->
  <circle cx="300" cy="200" r="60" fill="#e3f2fd" stroke="#1a73e8" stroke-width="2"/>
  <linearGradient id="gradientTransition" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#bbdefb" />
    <stop offset="100%" stop-color="#ffccbc" />
  </linearGradient>
  <circle cx="300" cy="200" r="50" fill="url(#gradientTransition)" stroke="none"/>
  <text x="300" y="180" font-family="'Noto Sans SC', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#666">转化阶段</text>
  <text x="300" y="200" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#666">免疫反应</text>
  <text x="300" y="220" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#666">鼻涕开始变黄</text>
  
  <!-- 风热阶段（细菌感染） -->
  <circle cx="450" cy="200" r="60" fill="#ffccbc" stroke="#ff7043" stroke-width="2"/>
  <text x="450" y="180" font-family="'Noto Sans SC', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff7043">风热阶段</text>
  <text x="450" y="200" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#ff7043">细菌感染</text>
  <text x="450" y="220" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#ff7043">黄色鼻涕</text>
  
  <!-- 恢复阶段 -->
  <circle cx="600" cy="200" r="60" fill="#c8e6c9" stroke="#43a047" stroke-width="2"/>
  <text x="600" y="180" font-family="'Noto Sans SC', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#43a047">恢复阶段</text>
  <text x="600" y="200" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#43a047">炎症消退</text>
  <text x="600" y="220" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#43a047">白色鼻涕/痰</text>
  
  <!-- 连接箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <line x1="210" y1="200" x2="240" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="200" x2="390" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="200" x2="540" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 微观视图 -->
  <!-- 病毒感染 -->
  <circle cx="150" cy="100" r="30" fill="#e3f2fd" stroke="#1a73e8" stroke-width="1"/>
  <circle cx="140" cy="95" r="5" fill="#1a73e8"/>
  <circle cx="160" cy="95" r="5" fill="#1a73e8"/>
  <circle cx="150" cy="110" r="5" fill="#1a73e8"/>
  <text x="150" y="80" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#1a73e8">病毒颗粒</text>
  
  <!-- 免疫反应 -->
  <circle cx="300" cy="100" r="30" fill="#e3f2fd" stroke="#666" stroke-width="1"/>
  <circle cx="290" cy="95" r="5" fill="#1a73e8"/>
  <circle cx="310" cy="95" r="5" fill="#ff7043"/>
  <circle cx="295" cy="110" r="7" fill="#fff" stroke="#666" stroke-width="1"/>
  <circle cx="305" cy="110" r="7" fill="#fff" stroke="#666" stroke-width="1"/>
  <text x="300" y="80" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#666">免疫细胞激活</text>
  
  <!-- 细菌感染 -->
  <circle cx="450" cy="100" r="30" fill="#ffccbc" stroke="#ff7043" stroke-width="1"/>
  <ellipse cx="440" cy="95" rx="3" ry="7" fill="#ff7043"/>
  <ellipse cx="450" cy="95" rx="3" ry="7" fill="#ff7043"/>
  <ellipse cx="460" cy="95" rx="3" ry="7" fill="#ff7043"/>
  <circle cx="445" cy="110" r="7" fill="#fff" stroke="#ff7043" stroke-width="1"/>
  <circle cx="455" cy="110" r="7" fill="#fff" stroke="#ff7043" stroke-width="1"/>
  <text x="450" y="80" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#ff7043">细菌繁殖</text>
  
  <!-- 炎症消退 -->
  <circle cx="600" cy="100" r="30" fill="#c8e6c9" stroke="#43a047" stroke-width="1"/>
  <circle cx="590" cy="95" r="7" fill="#fff" stroke="#43a047" stroke-width="1"/>
  <circle cx="610" cy="95" r="7" fill="#fff" stroke="#43a047" stroke-width="1"/>
  <circle cx="600" cy="110" r="7" fill="#fff" stroke="#43a047" stroke-width="1"/>
  <text x="600" y="80" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#43a047">炎症消退</text>
  
  <!-- 中医理论注释 -->
  <text x="350" y="300" font-family="'Noto Serif SC', serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#666">"伤寒三日，阳明脉大"</text>
  <text x="350" y="320" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#666">——《伤寒论》</text>
</svg>